name: Monthly Folder Generator

on:
  schedule:
    - cron: '0 0 25 * *'  # 毎月25日 0:00 に実行
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}  # ← 修正ポイント！
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
